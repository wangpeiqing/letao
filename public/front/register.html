<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="head">
    <div class="home">
        <a href="javascript:history.go(-1);">
            <span class="mui-icon mui-icon-back"></span>
        </a>
    </div>
    <span>会员中心</span>
    <div class="search">
        <a href="search.html">
            <!--<span class="fa fa-search"></span>-->
        </a>
    </div>
</div>
<div class="register_main">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
            <input type="password" name="password" class="mui-input-clear mui-input-password" placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
            <input type="password" class="mui-input-clear mui-input-password" placeholder="请确认密码">
        </div>
        <div class="mui-input-row">
            <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
            <input type="text" name="vCode" class="mui-input-clear" placeholder="请输入验证码">
            <button class="mui-btn mui-btn-primary">获取验证码</button>
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary register" >注册</button>
        </div>
    </form>
    <div class="last">
        <input type="checkbox" class="agree" name="agree"><span>我同意 <a href="javascript:void(0);">《会员服务协议》</a> </span>
        <div class="loginNow">
            <span>立即登录</span>
        </div>
    </div>
</div>
<div class="footer">
    <div class="home">
        <a href="index.html">
            <span class="fa fa-home"></span>
            <br>
            首页
        </a>
    </div>
    <div class="category">
        <a href="category.html">
            <span class="fa fa-bars"></span>
            <br>
            分类
        </a>
    </div>
    <div class="cart">
        <a href="cart.html">
            <span class="fa fa-shopping-cart"></span>
            <br>
            购物车
        </a>
    </div>
    <div class="user current">
        <a href="user.html">
            <span class="fa fa-user"></span>
            <br>
            会员中心
        </a>
    </div>
</div>
</body>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/register.js"></script>
</html>
