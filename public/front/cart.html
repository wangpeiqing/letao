<!--查询购物车商品模板-->
<script type="text/html" id="product">
    {{each info v i}}
    <li class="mui-table-view-cell mui-transitioning">
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"
               style="transform: translate(0px, 0px);" data-num="{{v.num}}" data-id="{{v.id}}" data-size="{{v.size}}"
               data-proNum="{{v.productNum}}" data-proSize="{{v.productSize}}"></a>
            <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"
               style="transform: translate(-90px, 0px);" data-id="{{v.id}}"></a>
        </div>
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell">
                <div class="image">
                    <img src="{{v.pic[0].picAddr}}" alt="">
                </div>
                <div class="info">
                    <p class="mui-ellipsis-2">{{v.proName}}</p>
                    <div class="price">
                        <span class="price">&yen;{{v.price}}</span>
                        <span class="oldPrice"> &yen;{{v.oldPrice}}</span>
                        <span class="num">{{v.num}}双</span>
                    </div>
                    <span class="size">鞋码: {{v.size}}</span>
                </div>
                <input type="checkbox" name="" class="getPrice" data-price="{{v.price}}" data-num="{{v.num}}">
            </div>
        </div>
    </li>
    {{/each}}
</script>
<!--查询购物车商品模板-->

<!--修改商品信息模板-->
<script type="text/html" id="updateProduct">
    <div>
        <div class="update_size">
            尺码:
            <%
                var tem=proSize.split('-');
                for(var i=tem[0];i<=tem[1];i++){
            %>
            <span class="sizeNum {{i==size?'current':''}}">{{i}}</span>
            <%}%>
        </div>
        <div class="update_num">
            数量:
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{proNum}}'>
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" id="update_num" value="{{num}}"/>
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </div>
    </div>
</script>
<!--修改商品信息模板-->
