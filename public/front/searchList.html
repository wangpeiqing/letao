<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="head">
    <div class="home">
        <a href="javascript:history.go(-1);">
            <span class="mui-icon mui-icon-back"></span>
        </a>
    </div>
    <span>商品列表</span>
    <div class="search">
        <a href="search.html">
            <!--<span class="fa fa-search"></span>-->
        </a>
    </div>
</div>
<div class="searchList_main">
    <div id="refreshContainer" class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="search">
                <input type="text" name="" id="" class="text_search" placeholder="请输入搜索关键字">
                <button class="btn_search">搜索</button>
            </div>
            <div class="sort">
                <ul class="mui-clearfix">
                    <li>
                        <p>上架时间 <span class="fa fa-angle-down"></span></p>
                    </li>
                    <li class="parameter" data-key="price" >
                        <p >价格 <span class="fa fa-angle-down"></span></p>
                    </li>
                    <li class="parameter" data-key="num" >
                        <p>库存 <span class="fa fa-angle-down"></span></p>
                    </li>
                    <li>
                        <p>折扣 <span class="fa fa-angle-down"></span></p>
                    </li>
                </ul>
            </div>
            <div class="products">
                <ul class="mui-table-view mui-table-view-chevron">
                    <!--产品模板-->
                    <div class="loading"></div>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="home">
        <a href="index.html">
            <span class="fa fa-home"></span>
            <br>
            首页
        </a>
    </div>
    <div class="category">
        <a href="category.html">
            <span class="fa fa-bars"></span>
            <br>
            分类
        </a>
    </div>
    <div class="cart">
        <a href="javascript:void(0);">
            <span class="fa fa-shopping-cart"></span>
            <br>
            购物车
        </a>
    </div>
    <div class="user">
        <a href="javascript:void(0);">
            <span class="fa fa-user"></span>
            <br>
            会员中心
        </a>
    </div>
</div>
</body>
<!--产品模板-->
<script type="text/html" id="product">
    {{if data.length==0}}
    <p>没有查询到相关产品</p>
    {{/if}}

    {{each data v i}}
    <li data-id="{{v.id}}">
        <a href="product.html?productId={{v.id}}">
            <div>
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p>{{v.proName}} </p>
                <p>
                    <span class="price">&yen;{{v.price}}</span>
                    <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                </p>
                <button>
                    立即购买
                </button>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<!--产品模板-->
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</html>
