<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘后台管理</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>
<body>
<div class="page_container">
    <!--侧边栏-->
    <div class="pull-left page_aside">
        <a href="index.html">
            <div class="title">
                后台管理
            </div>
        </a>
        <div class="user">
            <img src="./images/default.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div>
            <ul>
                <li>
                    <a href="javascript:void(0);" data-href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li class="parent">
                    <a href="javascript:void(0);">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <ul style="display: none">
                        <li class="child">
                            <a href="javascript:void(0);" data-href="first.html">
                                一级分类
                            </a>
                        </li>
                        <li class="child">
                            <a href="javascript:void(0);" data-href="second.html">
                                二级分类
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:void(0);" data-href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--侧边栏-->

    <div class="page_main">
        <div class="head">
            <div class="menu_icon pull-left">
                <a href="javascript:void(0);">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
            </div>
            <div class="quit_icon pull-right">
                <a href="javascript:void(0);">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </div>
        </div>
        <div class="container-fluid">
            <ul class="clearfix">
                <li>
                    <a href="javascript:void(0);">
                        管理系统
                    </a>
                </li>
                <span>&nbsp/&nbsp</span>
                <li>
                    首页
                </li>
            </ul>
            <div class="main">

            </div>
        </div>
    </div>
</div>

<!--模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="quit">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="quit_confirm">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
<script src="./lib/jquery/jquery-1.12.2.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
</html>
