<body>

        <span>&nbsp/&nbsp</span>
        <li>

        </li>
    </ul>
</div>
<div class="main">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th width="10%">序号</th>
            <th width="30%">用户名</th>
            <th width="20%">手机号</th>
            <th width="20%">状态</th>
            <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>wangpeiqing</td>
            <td>18616237205</td>
            <td>禁用</td>
            <td>
                <button class="btn btn-success btn-sm">启用</button>
                <button class="btn btn-danger btn-sm">禁用</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <ul id="pagination" class=""></ul>
    </div>
</div>

</body>
<script type="text/html" id="userinfo">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete==1?'禁用':'启用'}}</td>
        <td>
            {{if v.isDelete==1}}
            <button class="btn btn-success btn-sm">启用</button>
            {{else}}
            <button class="btn btn-danger btn-sm">禁用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
