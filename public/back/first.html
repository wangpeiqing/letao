<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一级分类</title>
    <link rel="stylesheet" href="./css/common.css">
    <!--<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
</head>
<body>
<div class="nav">
    <ul class="clearfix">
        <li>
            <a href="index.html">
                管理系统
            </a>
        </li>
        <span>&nbsp/&nbsp</span>
        <li>
            分类管理
        </li>
        <span>&nbsp/&nbsp</span>
        <li>
            一级分类
        </li>
    </ul>
</div>
<div class="main">
    <button class="btn btn-default btn_add mgb_20 btn_add">添加分类</button>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th width="20%">序号</th>
            <th width="80%">分类名称</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>户外馆</td>
        </tr>
        </tbody>
    </table>
    <div class="text-right">
        <ul id="pagination" class=""></ul>
    </div>
</div>

<!--模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="operation">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="quit_confirm">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script type="text/html" id="userinfo">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete==1?'禁用':'启用'}}</td>
        <td>
            {{if v.isDelete==1}}
            <button class="btn btn-success btn-sm">启用</button>
            {{else}}
            <button class="btn btn-danger btn-sm">禁用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

</html>
