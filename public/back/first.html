<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一级分类</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
</head>
<body>
<div class="first_content">
    <div class="nav">
        <ul class="clearfix">
            <li>
                <a href="index.html">
                    管理系统
                </a>
            </li>
            <span>&nbsp/&nbsp</span>
            <li>
                分类管理
            </li>
            <span>&nbsp/&nbsp</span>
            <li>
                一级分类
            </li>
        </ul>
    </div>
    <div class="main">
        <button class="btn btn-default btn_add mgb_20 btn_add">添加分类</button>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th width="20%">序号</th>
                <th width="80%">分类名称</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>户外馆</td>
            </tr>
            </tbody>
        </table>
        <div class="text-right">
            <ul id="pagination" class=""></ul>
        </div>
    </div>

    <!--模态框-->
    <div class="modal fade" tabindex="-1" role="dialog" id="operation">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <form>
                    <div class="modal-body">

                        <div class="form-group">
                            <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="addCategory">添加</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--模板-->
    <script type="text/html" id="topCategory">
        {{each rows v i}}
        <tr data-id={{v.id}}>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>
</div>

</body>
<script src="./lib/jquery/jquery-1.12.2.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./js/first.js"></script>
</html>
